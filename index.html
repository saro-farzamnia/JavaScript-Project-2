<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <p>Sohail School | Product Page</p>
    </header>

    <main>
        <section>
            <input type="text" id="search-input" placeholder="search nane">
            <section>
                <button class="filter">All</button>
                <button class="filter">Tech</button>
                <button class="filter">Clothing</button>
                <button class="filter">Health</button>
            </section>
            <input type="number" placeholder="search price" id="input">
            <button id="button5">Search</button>
        </section>
        <aside id="products">
            <article class="product-item" data-category="tech">
                <img src="./picture/IPhone.jpg" alt="phone" />
                <p>Apple iphone 14 pro</p>
                <span>$ 1599</span>
            </article>
            <article class="product-item" data-category="tech">
                <img src="./picture/Airpods.jpg" alt="airpod" />
                <p>Apple Airpods</p>
                <span>$ 39</span>
            </article>
            <article class="product-item" data-category="tech">
                <img src="./picture/Apple Watch.jpg" alt="Watch" />
                <p>Apple Watch</p>
                <span>$ 399</span>
            </article>
            <article class="product-item" data-category="health">
                <img src="./picture/VITAMINE.jpg" alt="vitamine" />
                <p>Vitamine</p>
                <span>$ 39</span>
            </article>
            <article class="product-item" data-category="health">
                <img src="./picture/Kratin.jpg" alt="kratin" />
                <p>Hair Shampoo</p>
                <span>$ 169</span>
            </article>
            <article class="product-item" data-category="health">
                <img src="./picture/BALANCING.jpg" alt="Face Cream" />
                <p>Face Cream</p>
                <span>$ 39</span>
            </article>
             <article class="product-item" data-category="Clothing">
                <img src="./picture/jacet.jpg" alt="jacet" />
                <p>Boy's Jacet</p>
                <span>$ 169</span>
             </article>
             <article class="product-item" data-category="Clothing">
                <img src="./picture/Shoes.jpg" alt="Shoes" />
                <p>Runnig Shoes</p>
                <span>$ 199</span>
             </article>
             <article class="product-item" data-category="Clothing">
                <img src="./picture/bag.jpg" alt="bag" />
                <p>College Bag</p>
                <span>$ 139</span>
             </article>
        </aside>
    </main>

    <script src="./script.js"></script>
</body>
</html>
